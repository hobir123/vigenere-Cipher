<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Vigen√®re Cipher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #5a2ea6;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    textarea, input {
      width: 100%;
      margin: 8px 0 15px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    textarea:focus, input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.5);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .encrypt {
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .decrypt {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }

    #result {
      background: #f2f2f2;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Vigenere Cipher</h2>

  <label>Plaintext / Ciphertext</label>
  <textarea id="text" rows="4" placeholder="Masukkan teks..."></textarea>

  <label>Kunci</label>
  <input type="text" id="key" placeholder="Masukkan kunci...">

  <div class="btn-group">
    <button class="encrypt" onclick="encrypt()">Enkripsi</button>
    <button class="decrypt" onclick="decrypt()">Dekripsi</button>
  </div>

  <label>Hasil</label>
  <textarea id="result" rows="4" readonly></textarea>

  <footer>
   Muhammad Hobir Satrawan
  </footer>
</div>

<script>
  function formatText(text) {
    return text.toUpperCase().replace(/[^A-Z]/g, "");
  }

  function encrypt() {
    let text = formatText(document.getElementById("text").value);
    let key = formatText(document.getElementById("key").value);
    let result = "";

    for (let i = 0; i < text.length; i++) {
      let t = text.charCodeAt(i) - 65;
      let k = key.charCodeAt(i % key.length) - 65;
      result += String.fromCharCode(((t + k) % 26) + 65);
    }

    document.getElementById("result").value = result;
  }

  function decrypt() {
    let text = formatText(document.getElementById("text").value);
    let key = formatText(document.getElementById("key").value);
    let result = "";

    for (let i = 0; i < text.length; i++) {
      let t = text.charCodeAt(i) - 65;
      let k = key.charCodeAt(i % key.length) - 65;
      result += String.fromCharCode(((t - k + 26) % 26) + 65);
    }

    document.getElementById("result").value = result;
  }
</script>

</body>
</html>
